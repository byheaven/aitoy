<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AMIO - AI驱动的3D模型生成平台，创造个性化IP玩具和商品">
    <title>AMIO - AI玩具创作平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // 单页应用路径恢复脚本
      (function(l) {
        // 方案 1: 优先从 sessionStorage 恢复（更干净的 URL）
        try {
          var redirect = sessionStorage.getItem('spa_redirect');
          if (redirect) {
            sessionStorage.removeItem('spa_redirect');
            window.history.replaceState(null, null, '/' + redirect);
            return;
          }
        } catch (e) {
          // sessionStorage 不可用时继续执行方案 2
        }
        
        // 方案 2: 从 URL 查询参数恢复（用于分享的链接或 sessionStorage 不可用时）
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
